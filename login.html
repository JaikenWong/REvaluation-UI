<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>Login | Graindashboard UI Kit</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="public/img/favicon.ico">

    <!-- Template -->
    <link rel="stylesheet" href="public/graindashboard/css/graindashboard.css">
</head>

<body class="">

<main class="main">

    <div class="content">

        <div class="container-fluid pb-5">

            <div class="row justify-content-md-center">
                <div class="card-wrapper col-12 col-md-4 mt-5">
                    <div class="brand text-center mb-3">
                        <a href="/"><img src="public/img/logo.png"></a>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <!--								<form action="/public/ui/api/login" name="loginForm" method="post" onsubmit="return checkLogin(this.form)">-->
                            <form id="loginForm" onsubmit="return false" action="#">
                                <div class="form-group">
                                    <label for="userName">User Name</label>
                                    <input id="userName" type="text" class="form-control" name="userName" required=""
                                           autofocus="">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password"
                                           required="">
                                    <div class="text-right">
                                        <a href="password-reset.html" class="small">
                                            Forgot Your Password?
                                        </a>
                                    </div>
                                </div>

                                <div class="form-group no-margin">
                                    <input class="btn btn-primary btn-block" type="button" onclick="submitForm(event)"
                                           value="Sign In">
                                </div>
                                <div class="text-center mt-3 small">
                                    Don't have an account? <a href="register.html">Sign Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <footer class="footer mt-3">
                        <div class="container-fluid">
                            <div class="footer-content text-center small">
                                <span class="text-muted">&copy; Graindashboard. All Rights Reserved.</span>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>


        </div>

    </div>
</main>
<script src="public/graindashboard/js/custom.js"></script>
<script src="public/graindashboard/js/graindashboard.js"></script>
<script src="public/graindashboard/js/graindashboard.vendor.js"></script>
</body>
</html>
